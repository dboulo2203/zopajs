    <style>
        .place-select {
            position: relative;
        }

        .place-select-box {
            border: 1px solid #382d0f;
            border-radius: 4px;
            padding: 5px;
            min-height: 38px;
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }

        .place-tag {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 2px 8px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .place-tag .remove {
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .place-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        .place-dropdown label {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            margin: 0;
        }

        .place-dropdown label:hover {
            background: #f8f9fa;
        }

        .place-dropdown input {
            margin-right: 8px;
        }
    </style>
